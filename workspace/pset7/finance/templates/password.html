{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changep" method="post">
        <div class="form-group">
            <input class="form-control" name="prev_password" placeholder="Previous Password" type="password"/>
            <input class="form-control" name="password" placeholder="New Password" type="password"/>
            <input class="form-control" name="confirm" placeholder="Confirm New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
