{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                <input type="file" name="file1"/>
            </div>

            <div>
                <input type="file" name="file2"/>
            </div>

            <div>
                <select name="algorithm">
                    <option>lines</option>
                    <option>sentences</option>
                    <option>substrings</option>
                </select>

                <input type="number" name="length" placeholder="substring length"/>
            </div>

            <div>
                <p>
                    <button type="submit">Check for similarities!</button>
                </p>
            </div>

        </form>
    </div>

{% endblock %}
